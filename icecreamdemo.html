<!DOCTYPE html>
<html>

<head>
    <title>Order Ice Cream</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3">
        <h1>Order Ice Cream</h1>
        <form>
            <div class="mb-3">
                <label for="flavorSelect" class="form-label">Select a flavor:</label>
                <select class="form-select" id="flavorSelect">
                    <option value="">Choose a flavor</option>
                    <option value="vanilla">Vanilla</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="strawberry">Strawberry</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="toppingsCheckboxes" class="form-label">Select toppings:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="chocolate chips" id="chocolateChipsCheckbox">
                    <label class="form-check-label" for="chocolateChipsCheckbox">Chocolate chips</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="sprinkles" id="sprinklesCheckbox">
                    <label class="form-check-label" for="sprinklesCheckbox">Sprinkles</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Order</button>
        </form>
        <div id="orderSummary"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
